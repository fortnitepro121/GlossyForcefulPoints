<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leech commands</title>
    <link rel="icon" href="72b84e261db5a06170f0123e51b500b7-removebg-preview.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
            <div class="logo">
                <img src="72b84e261db5a06170f0123e51b500b7-removebg-preview.png" alt="Leech Logo">
                <span class="logo-text">leech</span>
            </div>

        <nav>
            <ul>
                <li><a href="/" class="active" id="commands-link">commands</a></li>
                <li><a href="https://discord.com/oauth2/authorize?client_id=1397794405007757383&permissions=8&integration_type=0&scope=bot+applications.commands" target="_blank" id="invite-link">Invite</a></li>
            </ul>
        </nav>
    </header>

    <main id="app-content">
        <div id="commands-section" class="content-section active">
            <div class="commands-header">
                <h1>Commands</h1>
                <div class="search-bar">
                    <input type="text" id="command-search" placeholder="search">
                    <i class="fas fa-search"></i>
                </div>
            </div>

            <div class="category-filters">
                <div class="category-pill active" data-category="all">All <span class="count" id="all-count"></span></div>
                <div class="category-pill" data-category="server">
                    <i class="fas fa-server"></i> server <span class="count" id="server-count"></span>
                </div>
                <div class="category-pill" data-category="moderation">
                    <i class="fas fa-gavel"></i> moderation <span class="count" id="moderation-count"></span>
                </div>
                <div class="category-pill" data-category="information">
                    <i class="fas fa-info-circle"></i> information <span class="count" id="information-count"></span>
                </div>
                <div class="category-pill" data-category="utility">
                    <i class="fas fa-tools"></i> utility <span class="count" id="utility-count"></span>
                </div>
                </div>

            <div class="command-grid" id="command-grid">
                </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
