<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leech Commands</title>
    <link rel="icon" href="72b84e261db5a06170f0123e51b500b7-removebg-preview.png" type="image/png">

    <meta property="og:title" content="Leech">
    <meta property="og:description" content="A good Discord bot automates tasks, moderates chats, and adds fun features to enhance server management and engagement.">
    <meta property="og:image" content="https://yourwebsite.com/72b84e261db5a06170f0123e51b500b7-removebg-preview.png">
    <meta property="og:url" content="https://yourwebsite.com">
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#566c60"> <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Leech">
    <meta name="twitter:description" content="A good Discord bot automates tasks, moderates chats, and adds fun features to enhance server management and engagement.">
    <meta name="twitter:image" content="https://yourwebsite.com/72b84e261db5a06170f0123e51b500b7-removebg-preview.png">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    </body>
</html>
<body>
    <header>
        <div class="logo">
            <img src="72b84e261db5a06170f0123e51b500b7-removebg-preview.png" alt="Leech Logo">
            <span class="logo-text">Leech</span>
        </div>

        <nav>
            <ul>
                <li><a href="/" class="active" id="commands-link">Commands</a></li>
                <li><a href="https://discord.com/oauth2/authorize?client_id=1397794405007757383&permissions=8&integration_type=0&scope=bot+applications.commands" target="_blank" id="invite-link">Invite</a></li>
            </ul>
        </nav>
    </header>

    <main id="app-content">
        <div id="commands-section" class="content-section active">
            <div class="commands-header">
                <h1>Commands</h1>
                <div class="search-bar">
                    <input type="text" id="command-search" placeholder="Search Commands...">
                    <i class="fas fa-search"></i>
                </div>
            </div>

            <div class="category-filters">
                <div class="category-pill active" data-category="all">All <span class="count" id="all-count"></span></div>
                <div class="category-pill" data-category="server">
                    <i class="fas fa-server"></i> Server <span class="count" id="server-count"></span>
                </div>
                <div class="category-pill" data-category="moderation">
                    <i class="fas fa-gavel"></i> Moderation <span class="count" id="moderation-count"></span>
                </div>
                <div class="category-pill" data-category="information">
                    <i class="fas fa-info-circle"></i> Information <span class="count" id="information-count"></span>
                </div>
                <div class="category-pill" data-category="utility">
                    <i class="fas fa-tools"></i> Utility <span class="count" id="utility-count"></span>
                </div>
            </div>

            <div class="command-grid" id="command-grid">
            </div>
        </div>

        <!-- Discord Embed Section -->
        <div class="discord-embed-container">
            <div class="discord-embed">
                <div class="embed-color-bar"></div>
                <div class="embed-content">
                    <div class="embed-author">
                        <img src="72b84e261db5a06170f0123e51b500b7-removebg-preview.png" alt="Leech Icon" class="embed-thumbnail">
                        <span class="author-name">Leech</span>
                        <span class="bot-tag">BOT</span>
                    </div>
                    <h2 class="embed-title">Leech</h2>
                    <p class="embed-description">A good Discord bot automates tasks, moderates chats, and adds fun features to enhance server management and engagement.</p>
                </div>
            </div>
        </div>
        <!-- End Discord Embed Section -->

    </main>

    <script src="script.js"></script>
</body>
</html>
